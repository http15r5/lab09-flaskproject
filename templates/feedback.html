{% extends "base.html" %}
{% block title %}Зворотній зв'язок{% endblock %}
{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
<script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
<div class="min-h-screen bg-gradient-to-b from-pink-100 to-white py-10">
    <div class="max-w-2xl mx-auto bg-white shadow-2xl rounded-3xl p-8 border border-pink-200">
        <h1 class="text-4xl font-bold text-center text-pink-600 mb-8">
            Відгук
        </h1>

        <form id="feedbackForm" class="space-y-6">
            <div>
                <label for="name" class="block text-pink-700 font-semibold mb-2">Ваше ім’я:</label>
                <input type="text" id="name" name="name" required
                    class="w-full px-4 py-3 border border-pink-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-pink-400 focus:border-transparent transition-all">
            </div>

            <div>
                <label for="email" class="block text-pink-700 font-semibold mb-2">Електронна пошта:</label>
                <input type="email" id="email" name="email" required
                    class="w-full px-4 py-3 border border-pink-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-pink-400 focus:border-transparent transition-all">
            </div>

            <div>
                <label for="message" class="block text-pink-700 font-semibold mb-2">Ваше повідомлення:</label>
                <textarea id="message" name="message" required
                    class="w-full px-4 py-3 border border-pink-300 rounded-xl h-32 resize-none focus:outline-none focus:ring-2 focus:ring-pink-400 transition-all"></textarea>
            </div>

            <div class="text-center">
                <button type="submit"
                    class="bg-pink-500 hover:bg-pink-600 text-white font-bold py-3 px-8 rounded-full shadow-lg transition-all transform hover:scale-105">
                    Надіслати
                </button>
            </div>
        </form>
    </div>
</div>

                                                   <!--модальне вікно-->
<div id="thankYouModal"
    class="hidden fixed inset-0 bg-pink-300 bg-opacity-40 flex items-center justify-center backdrop-blur-sm">
    <div class="bg-white rounded-2xl shadow-2xl p-8 w-96 text-center border border-pink-200 animate-fadeIn">
        <h3 class="text-2xl font-bold text-pink-600 mb-3">Дякуємо за ваш відгук!</h3>
        <p class="text-gray-600 mb-6">Ми цінуємо ваш час та увагу. Ваше повідомлення вже з нами!</p>
        <button id="closeModal"
            class="w-full bg-pink-500 hover:bg-pink-600 text-white font-semibold py-3 rounded-full transition-all transform hover:scale-105">
            Закрити
        </button>
    </div>
</div>

{% endblock %}
